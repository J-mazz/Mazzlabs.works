# NGINX configuration for MazzLabs Mail Server
# Handles HTTPS termination and reverse proxy to mail services

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mail.mazzlabs.works;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for web UI
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mail.mazzlabs.works;

    # TLS certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/mail.mazzlabs.works/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.mazzlabs.works/privkey.pem;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for email attachments)
    client_max_body_size 25M;

    # Root location - serve static files if they exist
    location / {
        root /opt/mazzlabs-mail/services/mail-server/client/dist;
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/mail-access.log;
    error_log /var/log/nginx/mail-error.log;
}

