<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f72;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow circle -->
  <circle cx="100" cy="100" r="95" fill="url(#avatarGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="90" fill="url(#avatarGradient)" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  
  <!-- Initials -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="65" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" opacity="0.95">JM</text>
  
  <!-- Highlight circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>
